<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Despesas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Despesas domésticas</h1>

      <div class="form">
        <div class="form-group">
          <label for="description">Descrição:</label>
          <input type="text" id="description" required />
        </div>

        <div class="form-group">
          <label for="amount">Valor:</label>
          <input type="number" id="amount" required />
        </div>

        <div class="form-group">
          <label for="category">Categoria:</label>
          <select id="category">
            <option value="todos">Todos</option>
            <option value="boletos">Boletos</option>
            <option value="contas">Contas Básicas</option>
            <option value="entradas">Entradas</option>
            <option value="compras">Compras</option>
          </select>
        </div>

        <div class="form-group">
          <label for="type">Tipo:</label>
          <select id="type">
            <option value="expense">Despesa</option>
            <option value="income">Receita</option>
          </select>
        </div>

        <div class="form-group">
          <button class="button-add" id="add-transaction">Adicionar</button>
        </div>
      </div>

      <div class="summary">
        <h2>Saldo disponível:</h2>
        <span id="total-amount">R$ 0.00</span>
      </div>

      <div class="category-menu">
        <label for="category-filter">Filtrar por Categoria:</label>
        <ul id="category-filter">
          <li data-category="todos">Todos</li>
          <li data-category="boletos">Boletos</li>
          <li data-category="contas">Contas Básicas</li>
          <li data-category="compras">Compras</li>
          <li data-category="entradas">Entradas</li>
          <li data-category="#"></li>
        </ul>
      </div>

      <div class="transaction-list">
        <h2 style="text-align: center">Lista de despesas e receitas</h2>
        <ul id="transactions"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
